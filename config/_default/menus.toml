# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

# [[main]]
#   name = "About Me"
#   url = "#about"
#   weight = 5

# [[main]]
#   name = "News"
#   url = "news/"
#   weight = 15

#[[main]]
#  name = "Posts"
#  url = "post/"
#  weight = 70

#[[main]]
#  name = "Teaching"
#  url = "teaching/"
#  weight = 60

[[main]]
  name = "Talks"
  url = "talk/"
  weight = 40

[[main]]
  name = "Projects"
  url = "project/"
  weight = 30

[[main]]
  name = "Publications"
  url = "featured/"
  weight = 20

